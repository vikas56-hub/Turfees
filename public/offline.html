<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turfees - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8fafc;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #059669;
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 28rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: #059669;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #059669;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #047857;
        }

        footer {
            background-color: #ffffff;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">Turfees</div>
        </div>
    </header>
    <main>
        <div class="offline-container">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.072m-3.182 3.182a1 1 0 11-1.414-1.414" />
                </svg>
            </div>
            <h1>You're offline</h1>
            <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
            <button class="button" onclick="window.location.reload()">Try Again</button>
        </div>
    </main>
    <footer>
        &copy; 2025 Turfees. All rights reserved.
    </footer>
</body>

</html>
